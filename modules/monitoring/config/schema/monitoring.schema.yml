# General settings.
monitoring.settings:
  type: config_object
  label: 'Monitoring settings'
  mapping:
    sensor_call_logging:
      type: string
      label: 'Call logging'
    cron_run_sensors:
      type: boolean
      label: 'Run sensors during cron runs'

# Config schema for sensor config entity.
monitoring.sensor_config.*:
  type: config_entity
  label: 'Monitoring Sensor'
  mapping:
    id:
      type: string
      label: 'Machine-readable name'
    label:
      type: label
      label: 'Sensor Label'
    description:
      type: text
      label: 'Description'
    category:
      type: string
      label: 'Category'
    plugin_id:
      type: string
      label: 'Sensor plugin ID'
    result_class:
      type: string
      label: 'Result Class'
    value_label:
      type: string
      label: 'Value Label'
    value_type:
      type: string
      label: 'Value Type'
    status:
      type: boolean
      label: 'Enabled'
    caching_time:
      type: integer
      label: 'Sensor Caching Time'
    settings:
      type: monitoring.settings.[%parent.plugin_id]
      label: 'Settings'
    thresholds:
      type: mapping
      label: 'Threshold'
      mapping:
        type:
          type: string
          label: 'Type'
        warning:
          type: integer
          label: 'Warning'
        critical:
          type: integer
          label: 'Critical'
        warning_low:
          type: integer
          label: 'Warning'
        critical_low:
          type: integer
          label: 'Critical'
        warning_high:
          type: integer
          label: 'Warning'
        critical_high:
          type: integer
          label: 'Critical'

# Base type for settings with common settings.
monitoring.settings_base:
  type: mapping
  mapping:
    result_logging:
      type: boolean
      label: Result logging

# Base settings for database and entity aggregators.
monitoring.settings.aggregator_base:
  type: monitoring.settings_base
  mapping:
    time_interval_field:
      type: string
      label: 'Time interval field'
    time_interval_value:
      type: integer
      label: 'Time interval value'
    conditions:
      type: sequence
      label: Conditions
      sequence:
        type: mapping
        mapping:
          field:
            type: string
          value:
            type: string
          operator:
            type: string
    verbose_fields:
      type: sequence
      label: Verbose fields
      sequence:
        type: string
        label: 'Field'

monitoring.settings.database_aggregator:
  type: monitoring.settings.aggregator_base
  mapping:
    table:
      type: string
      label: 'Table'
    history_status:
      type: boolean
      label: 'History status'

monitoring.settings.entity_aggregator:
  type: monitoring.settings.aggregator_base
  label: 'Entity aggregator sensor settings'
  mapping:
    entity_type:
      type: string
      label: 'Table'
    verbose_fields:
      type: sequence
      label: Fields / Attributes
      sequence:
        type: string
        label: The field to display

